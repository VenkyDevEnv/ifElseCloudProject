<div class="container">
  <div class="heading">
    <h3 class="balancingHeading">Total Balance</h3>
    <button class="icon"><i class="fa-solid fa-ellipsis"></i></button>
  </div>
  <h1 class="amount">{{ totalBalance | currency : "USD" }}</h1>
  <mat-progress-bar
    class="progressBar"
    mode="determinate"
    value="{{ paymentPercentage }}"
  ></mat-progress-bar>
  <div class="paymentLimit">
    <p>monthly payment limit</p>
    <p>
      ${{ paymentDoneSoFar | number : "1.0-0" }}/${{
        monthlyPaymentLimit | number : "1.0-0"
      }}
    </p>
  </div>
</div>
